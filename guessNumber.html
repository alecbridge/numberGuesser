<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="guessNumber.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <title>Number Guesser</title>
</head>
<body>
  <div class="topTitle"> 
    <h1>Guess The Number</h1>
  </div>
  <div class="middleContainer">
    <span class="stepOne">Objective: Find the random number between 1 - 100 </span>
    <span class="stepTwo">Submit Your Guess Below: You Only Have 12 Guesses</span>  
  </div>
  <form class="inputForm">
    Input A Number: <input class="inputBox" placeholder="(1-100)" type="text" name="number">
    <input type="button" class ="submitbtn" onClick="GuessNumber()" value="Submit">
  </form>
  
<script src="guessNumber.js" type="text/javascript"></script>
</body>

</html>
