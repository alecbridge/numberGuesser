<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="guessNumber.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <title>Number Guesser</title>
</head>
<body>

  <div class="topTitle"> 
    <h1>Guess The Number</h1>
  </div>

  <div class="middleContainer">
    <span class="stepOne">Objective: Find The Random Number Between 1 - 100 </span>
    <span class="stepTwo">Submit Your Guess Below: You Only Have <b>12</b> Guesses</span>  
  </div>

  <form class="inputForm">Input A Number: <input type="text" class="guessInput" placeholder="(1-100)">
    <input type="button" class="submitbtn" onclick="checkGuess()" value="Submit">
  </form>

  <div class ="status">
  <span>Status:</span> 
  <output class="status_output">You Must First Submit A Guess Above</output>
  </div>
  
<script src="guessNumber.js" type="text/javascript"></script>
</body>

</html>
